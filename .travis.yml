---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

matrix:
  fast_finish: true

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "gem install scss-lint"

install:
  - npm install

script:
  - npm test

notifications:
  email: false
  slack:
    secure: ""
